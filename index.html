<!DOCTYPE html>
<html>
  <head>
    <title>jQuerry Todo List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="todoList.css">
  </head>
  <body>
    <div id="container">
      <h1>To-do List<i class="fas fa-plus"></i></h1>
      <input type="text" placeholder="Add a new Todo">
      <ul>
        <li><span><i class="fas fa-trash-alt"></i></span> Go to potion class</li>
        <li><span><i class="fas fa-trash-alt"></i></span> Visit Hagrid</li>
        <li><span><i class="fas fa-trash-alt"></i></span> Kiss Hermione</li>
        <li><span><i class="fas fa-trash-alt"></i></span> Be cool</li>
        <li><span><i class="fas fa-trash-alt"></i></span> Rob Snape</li>
      </ul>
    </div>
    <script type="text/javascript" src="todoList.js"></script>
  </body>
</html>
